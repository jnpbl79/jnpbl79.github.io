<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body id="app">
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Caroventas</h2>
            <div v-for="(item, itemIndex) in items">
                <h3 class="text-2xl mt-8 mb-5" :class="{ 'line-through text-red-400': item.sold }">
                    {{item.name}}
                    <span class="float-right" :class="{ 'line-through text-red-400': item.sold }">
                        {{formatPrice(item.price)}}
                    </span>
                </h3>
                <p>{{item.description}}</p>
                <div class="flex gap-4 flex-wrap mt-6 gallery">
                    <picture v-for="(img, imgIndex) in item.images">
                        <img class="lightbox-trigger" :src="`img/s/${img}`" 
                            :data-img-index="imgIndex" :data-item-index="itemIndex" data-item="item" :alt="img" />
                    </picture>
                </div>
                <hr class="my-8" />
            </div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img src="" alt="" class="lightbox-content" id="lightbox-content" />
    </div>
    <script type="module" src="products.js" async></script>
</body>

</html>
