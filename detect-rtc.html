<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="panel panel-default">
      <div class="panel-heading">WebRTC Support</div>
      <table id="list" class="table">
        </table>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="scripts/webrtcsupport.js"></script>
  <script>
    $(function() {
      console.log(webrtcsupport);

      var c = document.getElementById('list');
      for (var item in webrtcsupport) {
        var tr = document.createElement('tr');
        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        td1.innerHTML = '<strong>' + item + '</strong>';
        td2.innerHTML = webrtcsupport[item];

        if (!webrtcsupport[item]) {
          tr.className = "danger";
        } else {
          tr.className = "success";
        }

        tr.appendChild(td1);
        tr.appendChild(td2);
        c.appendChild(tr);
      }
    });
  </script>
</body>

</html>
