<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="container">

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script>
        $(function() {

           var ieVersion = detectIE();

           if (!ieVersion) {
               log('not using IE.');
               return;
           }

            if (ieVersion >= 12) {
                log('seems like you are using Edge.');
                return;
            }

            log('your IE version is: ' + ieVersion);

            var controlsToTest = [
                'FM.IceLink.WebRTC.ActiveX.CoreControl',
                'FM.IceLink.WebRTC.ActiveX.VideoContainerControl'
            ];

            $.each(controlsToTest, function(index, ctrl) {
                log('probing ' + ctrl);

                if (!testForActiveX(ctrl)) {
                    log(ctrl + ' is not installed!');
                } else {
                    log(ctrl + ' is installed!');
                }
            });
        });

        function log (msg) {
            $('.container').append('<div>' + msg + '</div>');
        };

            /**
        * detect IE
        * returns version of IE or false, if browser is not Internet Explorer
        */
        function detectIE() {
            var ua = window.navigator.userAgent;

            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
            }

            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                var rv = ua.indexOf('rv:');
                return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
            }

            var edge = ua.indexOf('Edge/');
            if (edge > 0) {
            // Edge (IE 12+) => return version number
            return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
            }

            // other browser
            return false;
        }

        function testForActiveX(name){
            tester = null;
            try {
                tester = new ActiveXObject(name);
            }
            catch (e) {
                console.error(e);
            }
            if (tester) {
                // ActiveX is installed
                return true;
            }
            return false;
        }
    </script>
</body>

</html>
